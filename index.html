<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Electron Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Cafe POS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#006A6A',
              'on-primary': '#FFFFFF',
              'primary-container': '#9AF2F1',
              'on-primary-container': '#002020',
              'secondary': '#4A6363',
              'on-secondary': '#FFFFFF',
              'secondary-container': '#CCE8E7',
              'on-secondary-container': '#051F1F',
              'tertiary': '#4B607B',
              'on-tertiary': '#FFFFFF',
              'tertiary-container': '#D2E4FF',
              'on-tertiary-container': '#031C34',
              'error': '#BA1A1A',
              'on-error': '#FFFFFF',
              'error-container': '#FFDAD6',
              'on-error-container': '#410002',
              'background': '#F4FAFA',
              'on-background': '#161D1D',
              'surface': '#F4FAFA',
              'on-surface': '#161D1D',
              'surface-variant': '#DAE5E4',
              'on-surface-variant': '#3F4948',
              'outline': '#6F7979',
              'surface-container-lowest': '#FFFFFF',
              'surface-container-low': '#EFF5F4',
              'surface-container': '#E9EFEE',
              'surface-container-high': '#E3E9E9',
              'surface-container-highest': '#DEE4E3',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '16px',
              '2xl': '24px',
              '3xl': '28px',
              '4xl': '32px',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-duration: 200ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::selection {
        background-color: #006A6A;
        color: #FFFFFF;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #DAE5E4;
        border-radius: 10px;
        border: 2px solid #F4FAFA;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #B0C0BF;
      }
      .glass-morphism {
        background-color: rgba(244, 250, 250, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }
      body.modal-open {
        overflow: hidden;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #report-to-print, #report-to-print *,
        #invoice-to-print, #invoice-to-print * {
          visibility: visible;
        }
        #report-to-print, #invoice-to-print {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
            display: none;
        }
      }
      .input-field {
        @apply mt-1 block w-full px-3 sm:px-4 py-2 sm:py-3 bg-surface-container border border-surface-container-high rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-on-surface-variant/70 text-sm sm:text-base;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.539.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.1.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.0",
    "electron": "https://esm.sh/electron@^37.3.0",
    "os": "https://esm.sh/os@^0.1.2",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
